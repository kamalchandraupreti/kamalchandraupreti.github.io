<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        
        html, body { margin: 0; padding: 0; }
        
        html {
        font-size: 1em;
        line-height: 1.4;
        }
        
        body {
        font-family: sans-serif;
        }
        .center {
        margin: auto;
        width: 50%;
        padding: 10px;
        }
        .avatar{
        display: block;
        overflow: hidden;
        margin: .5em auto;
        margin-bottom: 1em;
        border-radius: 10em;
        width: 18em;
        height: 18em;
        }
        .avatar__image {
        /* Rounded border */
        border-radius: 50%;
        /* Take full size */
        height: 100%;
        width: 100%;
        }
        .info {
        text-align: center;
        }
        .title,  .subtitle{
        display: block;
        font-weight: lighter;
        margin-bottom: 1px;
        }
        .title {
        font-size: 40px;
        }
        .subtitle {
        font-size: 20px;
        margin-bottom: 2px;
        }
        
        .icon:hover .icon-unlock,
        .icon .icon-lock {
        display: none;
        }
        .icon:hover .icon-lock {
        display: inline;
        }
        .icon > i > img      {
        height: 10%;
        width: 10%;
        margin-right: 2px;
        }
        </style>
        <title>Kamal Chandra Upreti</title>
    </head>
    <body>
        <div class="center">
            <div class="avatar">
                <!-- Avatar image -->
                <img class="avatar__image" src="me.jpg" />
            </div>
            <div class="info">
                <label class="title">Kamal Chandra Upreti</label>
                <label class="subtitle">CS student & Software Developer</label>
                <a href="#" class="icon">
                    <i class="icon-unlock"><img src="icons/github.svg"></i>
                    <i class="icon-lock"><img src="icons/github-color.svg"></i>
                </a>
                <a href="#" class="icon">
                    <i class="icon-unlock"><img src="icons/linkedin.svg"></i>
                    <i class="icon-lock"><img src="icons/linkedin-color.svg"></i>
                </a>
                <a href="#" class="icon">
                    <i class="icon-unlock"><img src="icons/fb.svg"></i>
                    <i class="icon-lock"><img src="icons/fb-color.svg"></i>
                </a>
                <a href="#" class="icon">
                    <i class="icon-unlock"><img src="icons/reddit.svg"></i>
                    <i class="icon-lock"><img src="icons/reddit-color.svg"></i>
                </a>
            </div>
        </div>
        
    </body>
</html>
